<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display"> 
                <div id="last-calc">1 + 1</div>
                <div id="result">
                    <img src="assets/equals.svg" alt="Sinal de igual">
                    <span>2</span>
                </div>
            </div>
            <div id="keyboard">
                <button class="btn-cls">CE</button>
                <button>C</button>
                <button>%</button>
                <button class="btn-secondary"><img src="assets/divide.svg" alt="Sinal de Dividir"></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-secondary"><img src="assets/multiply.svg" alt="Sinal de Multiplicar"></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn-secondary"><img src="assets/minus.svg" alt="Sinal de Subtração"</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-secondary"><img src="assets/plus.svg" alt="Sinal de Soma"></button>
                <button><img src="assets/plusminus.svg" alt="Sinal de Soma e Subtração"></button>
                <button>0</button>
                <button>,</button>
                <button class="btn-equals"><img src="assets/equals2.svg" alt="Sinal de Igual"></button>
            </div>
        </div>
    </div>
</body>
</html>
